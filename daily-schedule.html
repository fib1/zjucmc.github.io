<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>当日任务时间表</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #6366f1;
            --primary-light: #8b5cf6;
            --secondary: #3b82f6;
            --success: #10b981;
            --danger: #ef4444;
            --warning: #f59e0b;
            --light: #f8fafc;
            --dark: #1e293b;
            --gray: #64748b;
            --shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1);
            --shadow-sm: 0 4px 6px -1px rgba(0, 0, 0, 0.05);
            --transition: all 0.3s ease;
            --border-radius: 12px;
        }

        body {
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            background-color: #f0f4f8;
            background-image: 
                radial-gradient(at 40% 20%, rgba(99, 102, 241, 0.05) 0px, transparent 50%),
                radial-gradient(at 80% 0%, rgba(139, 92, 246, 0.05) 0px, transparent 50%),
                radial-gradient(at 0% 50%, rgba(59, 130, 246, 0.05) 0px, transparent 50%);
            min-height: 100vh;
            padding: 20px;
            color: var(--dark);
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding: 20px 25px;
            background: white;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            position: relative;
        }

        header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            border-top-left-radius: var(--border-radius);
            border-top-right-radius: var(--border-radius);
        }

        .header-title {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        h1 {
            color: var(--dark);
            font-size: 1.8rem;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .back-link {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            color: var(--primary);
            text-decoration: none;
            font-weight: 600;
            padding: 8px 16px;
            border-radius: 8px;
            transition: var(--transition);
        }

        .back-link:hover {
            background-color: rgba(99, 102, 241, 0.1);
            transform: translateY(-2px);
        }

        .daily-schedule-section {
            background: white;
            padding: 25px;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow-sm);
            transition: var(--transition);
        }

        .daily-schedule-section:hover {
            box-shadow: var(--shadow);
        }

        h2 {
            margin-bottom: 25px;
            color: var(--dark);
            font-size: 1.4rem;
            display: flex;
            align-items: center;
            gap: 10px;
            padding-bottom: 10px;
            border-bottom: 2px solid #f1f5f9;
        }

        h2 i {
            color: var(--primary);
        }

        .daily-schedule-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            flex-wrap: wrap;
            gap: 15px;
        }

        .schedule-date {
            font-size: 1.2rem;
            font-weight: 600;
            color: var(--dark);
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .schedule-nav {
            display: flex;
            gap: 10px;
        }

        .schedule-nav button {
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            color: white;
            border: none;
            padding: 10px 16px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: var(--transition);
            box-shadow: 0 4px 10px rgba(99, 102, 241, 0.2);
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .schedule-nav button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(99, 102, 241, 0.3);
        }

        .daily-schedule {
            margin-top: 20px;
            position: relative;
            overflow: auto;
            min-height: 500px;
            border-radius: 8px;
            border: 1px solid #e2e8f0;
        }

        .time-labels {
            display: flex;
            height: 45px;
            border-bottom: 1px solid #e2e8f0;
            position: sticky;
            top: 0;
            background: white;
            z-index: 10;
        }

        .time-label {
            flex: 1;
            text-align: center;
            padding-top: 12px;
            font-size: 0.9rem;
            color: var(--gray);
            border-right: 1px dashed #e2e8f0;
            font-weight: 500;
        }

        .schedule-rows {
            position: relative;
        }

        .schedule-row {
            display: flex;
            height: 60px;
            border-bottom: 1px solid #f1f5f9;
        }

        .schedule-row:nth-child(odd) {
            background-color: #f8fafc;
        }

        .schedule-cell {
            flex: 1;
            border-right: 1px dashed #e2e8f0;
        }

        .schedule-task {
            position: absolute;
            height: 50px;
            margin-top: 5px;
            border-radius: 6px;
            padding: 8px;
            color: white;
            font-size: 0.85rem;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            cursor: pointer;
            transition: var(--transition);
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            font-weight: 500;
        }

        .schedule-task:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.15);
            z-index: 5;
        }

        /* 优先级样式 */
        .priority-urgent-important {
            background-color: var(--danger);
        }
        .priority-urgent-not-important {
            background-color: var(--warning);
        }
        .priority-not-urgent-important {
            background-color: var(--secondary);
        }
        .priority-not-urgent-not-important {
            background-color: var(--success);
        }

        /* 通知样式 */
        .notification {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: white;
            border-left: 4px solid var(--primary);
            padding: 12px 18px;
            border-radius: 8px;
            box-shadow: var(--shadow);
            z-index: 1000;
            transform: translateX(120%);
            transition: transform 0.3s ease;
            max-width: 300px;
        }

        .notification.show {
            transform: translateX(0);
        }

        .notification-title {
            font-weight: 600;
            margin-bottom: 4px;
            color: var(--dark);
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .notification-title i {
            color: var(--primary);
        }

        .notification-message {
            font-size: 0.9rem;
            color: var(--gray);
        }

        .notification-close {
            position: absolute;
            top: 8px;
            right: 8px;
            background: none;
            border: none;
            color: var(--gray);
            cursor: pointer;
            font-size: 0.9rem;
            padding: 0;
            box-shadow: none;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 1.5rem;
            }
            
            .daily-schedule {
                min-height: 400px;
            }
            
            .time-label span {
                display: none;
            }
            
            .time-label::after {
                content: attr(data-hour);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="header-title">
                <i class="fas fa-clock" style="font-size: 1.8rem; color: var(--primary);"></i>
                <h1>当日任务时间表</h1>
            </div>
            <a href="index.html" class="back-link">
                <i class="fas fa-arrow-left"></i> 返回主页
            </a>
        </header>

        <section class="daily-schedule-section">
            <h2><i class="fas fa-calendar-day"></i> 任务时间安排</h2>
            <div class="daily-schedule-header">
                <div class="schedule-date" id="scheduleDate"></div>
                <div class="schedule-nav">
                    <button id="prevDay"><i class="fas fa-chevron-left"></i> 前一天</button>
                    <button id="nextDay">后一天 <i class="fas fa-chevron-right"></i></button>
                    <button id="todayBtn"><i class="fas fa-calendar-check"></i> 今天</button>
                </div>
            </div>
            <div class="daily-schedule" id="dailySchedule">
                <div class="time-labels" id="timeLabels">
                    <!-- 时间标签将动态生成 -->
                </div>
                <div class="schedule-rows" id="scheduleRows">
                    <!-- 日程行将动态生成 -->
                </div>
            </div>
        </section>
    </div>

    <!-- 通知组件 -->
    <div class="notification" id="notification">
        <button class="notification-close" id="notificationClose"><i class="fas fa-times"></i></button>
        <div class="notification-title" id="notificationTitle"><i class="fas fa-info-circle"></i> 提示</div>
        <div class="notification-message" id="notificationMessage"></div>
    </div>

    <script>
        // 任务数据
        let tasks = JSON.parse(localStorage.getItem('tasks')) || [];
        let currentScheduleDate = new Date();

        // DOM元素
        const dailySchedule = document.getElementById('dailySchedule');
        const timeLabels = document.getElementById('timeLabels');
        const scheduleRows = document.getElementById('scheduleRows');
        const scheduleDate = document.getElementById('scheduleDate');
        const prevDayBtn = document.getElementById('prevDay');
        const nextDayBtn = document.getElementById('nextDay');
        const todayBtn = document.getElementById('todayBtn');
        const notification = document.getElementById('notification');
        const notificationTitle = document.getElementById('notificationTitle');
        const notificationMessage = document.getElementById('notificationMessage');
        const notificationClose = document.getElementById('notificationClose');

        // 渲染日程表
        function renderDailySchedule() {
            timeLabels.innerHTML = '';
            scheduleRows.innerHTML = '';
            
            // 更新日期显示
            const options = { year: 'numeric', month: 'long', day: 'numeric', weekday: 'long' };
            scheduleDate.innerHTML = `<i class="fas fa-calendar-day"></i> ${currentScheduleDate.toLocaleDateString('zh-CN', options)}`;
            
            // 创建时间标签和行（0-23小时）
            for (let hour = 0; hour < 24; hour++) {
                // 时间标签
                const timeLabel = document.createElement('div');
                timeLabel.className = 'time-label';
                timeLabel.setAttribute('data-hour', hour);
                timeLabel.innerHTML = `<span>${hour}:00</span>`;
                timeLabels.appendChild(timeLabel);
                
                // 日程行
                const scheduleRow = document.createElement('div');
                scheduleRow.className = 'schedule-row';
                scheduleRow.dataset.hour = hour;
                
                // 为每个小时创建时间段单元格（每15分钟一个单元格）
                for (let i = 0; i < 4; i++) {
                    const cell = document.createElement('div');
                    cell.className = 'schedule-cell';
                    scheduleRow.appendChild(cell);
                }
                
                scheduleRows.appendChild(scheduleRow);
            }
            
            // 获取当天任务
            const targetDate = new Date(currentScheduleDate);
            targetDate.setHours(0, 0, 0, 0);
            const targetDateStr = targetDate.toISOString().split('T')[0];
            
            const dayTasks = tasks.filter(task => {
                if (task.completed) return false;
                
                const taskStartDate = new Date(task.startDateTime);
                const taskStartDateStr = taskStartDate.toISOString().split('T')[0];
                const taskDueDate = new Date(task.dueDateTime);
                const taskDueDateStr = taskDueDate.toISOString().split('T')[0];
                
                return taskStartDateStr <= targetDateStr && taskDueDateStr >= targetDateStr;
            });
            
            // 按开始时间排序
            dayTasks.sort((a, b) => new Date(a.startDateTime) - new Date(b.startDateTime));
            
            // 添加任务到时间表
            dayTasks.forEach((task, index) => {
                const startTime = new Date(task.startDateTime);
                const dueTime = new Date(task.dueDateTime);
                
                // 调整跨天任务的显示
                const taskStart = new Date(startTime);
                if (taskStart.toISOString().split('T')[0] < targetDateStr) {
                    taskStart.setTime(targetDate.getTime());
                }
                
                const taskDue = new Date(dueTime);
                if (taskDue.toISOString().split('T')[0] > targetDateStr) {
                    taskDue.setTime(targetDate.getTime() + 23 * 60 * 60 * 1000 + 59 * 60 * 1000);
                }
                
                // 计算位置和宽度
                const startMinutes = taskStart.getHours() * 60 + taskStart.getMinutes();
                const dueMinutes = taskDue.getHours() * 60 + taskDue.getMinutes();
                const durationMinutes = dueMinutes - startMinutes;
                
                const totalMinutesInDay = 24 * 60;
                const leftPercent = (startMinutes / totalMinutesInDay) * 100;
                const widthPercent = (durationMinutes / totalMinutesInDay) * 100;
                
                // 创建任务元素
                const taskElement = document.createElement('div');
                taskElement.className = `schedule-task priority-${task.priority}`;
                taskElement.textContent = task.title;
                taskElement.style.left = `${leftPercent}%`;
                taskElement.style.width = `${widthPercent}%`;
                taskElement.style.top = `${index * 60}px`; // 每个任务占一行，行高60px
                
                // 格式化时间显示
                const startHours = taskStart.getHours().toString().padStart(2, '0');
                const startMins = taskStart.getMinutes().toString().padStart(2, '0');
                const dueHours = taskDue.getHours().toString().padStart(2, '0');
                const dueMins = taskDue.getMinutes().toString().padStart(2, '0');
                
                taskElement.title = `${task.title}\n开始: ${startHours}:${startMins}\n截止: ${dueHours}:${dueMins}`;
                
                scheduleRows.appendChild(taskElement);
            });
            
            // 如果当天没有任务
            if (dayTasks.length === 0) {
                const noTaskMsg = document.createElement('div');
                noTaskMsg.style.position = 'absolute';
                noTaskMsg.style.top = '50%';
                noTaskMsg.style.left = '50%';
                noTaskMsg.style.transform = 'translate(-50%, -50%)';
                noTaskMsg.style.color = var(--gray);
                noTaskMsg.style.textAlign = 'center';
                noTaskMsg.innerHTML = '<i class="fas fa-calendar-check" style="font-size: 2rem; margin-bottom: 10px; display: block;"></i> 当天没有任务';
                scheduleRows.appendChild(noTaskMsg);
            }
        }

        // 任务提醒
        function setupTaskReminders() {
            if (window.reminderTimer) {
                clearInterval(window.reminderTimer);
            }
            
            // 每分钟检查一次
            window.reminderTimer = setInterval(() => {
                const now = new Date();
                
                tasks.forEach(task => {
                    if (task.completed) return;
                    
                    const dueTime = new Date(task.dueDateTime);
                    const timeDiff = dueTime - now;
                    
                    // 截止前1小时内且未提醒过
                    if (timeDiff > 0 && timeDiff <= 3600000 && !task.reminded) {
                        showNotification('任务提醒', `《${task.title}》将在${Math.ceil(timeDiff / 60000)}分钟后截止`);
                        task.reminded = true;
                        localStorage.setItem('tasks', JSON.stringify(tasks));
                    }
                });
            }, 60000);
        }

        // 显示通知
        function showNotification(title, message) {
            notificationTitle.innerHTML = `<i class="fas fa-info-circle"></i> ${title}`;
            notificationMessage.textContent = message;
            notification.classList.add('show');
            
            // 5秒后自动关闭
            setTimeout(() => {
                notification.classList.remove('show');
            }, 5000);
        }

        // 关闭通知
        notificationClose.addEventListener('click', () => {
            notification.classList.remove('show');
        });

        // 日期导航
        prevDayBtn.addEventListener('click', () => {
            currentScheduleDate.setDate(currentScheduleDate.getDate() - 1);
            renderDailySchedule();
        });

        nextDayBtn.addEventListener('click', () => {
            currentScheduleDate.setDate(currentScheduleDate.getDate() + 1);
            renderDailySchedule();
        });

        todayBtn.addEventListener('click', () => {
            currentScheduleDate = new Date();
            renderDailySchedule();
        });

        // 初始化
        function init() {
            renderDailySchedule();
            setupTaskReminders();
            
            // 页面关闭时清理定时器
            window.addEventListener('beforeunload', () => {
                if (window.reminderTimer) clearInterval(window.reminderTimer);
            });
        }

        // 启动应用
        init();
    </script>
</body>
</html>
