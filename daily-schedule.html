    <script>
        // ä»»åŠ¡æ•°æ®
        let tasks = JSON.parse(localStorage.getItem('tasks')) || [];
        let currentScheduleDate = new Date();
        let reminderTimeout = null; // ç”¨äºç¨åæé†’çš„è®¡æ—¶å™¨
        const REMINDER_MINUTES = 20; // æé†’æ—¶é—´ï¼ˆä»»åŠ¡å¼€å§‹å‰20åˆ†é’Ÿï¼‰
        const SNOOZE_MINUTES = 5; // ç¨åæé†’é—´éš”ï¼ˆ5åˆ†é’Ÿï¼‰
        let fireworkCounter = 0; // ç”¨äºè·Ÿè¸ªçƒŸèŠ±IDï¼Œç¡®ä¿å”¯ä¸€æ€§

        // DOMå…ƒç´ 
        const dailySchedule = document.getElementById('dailySchedule');

        const scheduleRows = document.getElementById('scheduleRows');
        const scheduleDate = document.getElementById('scheduleDate');
        const prevDayBtn = document.getElementById('prevDay');

        // è·å–æœ¬åœ°æ—¶åŒºçš„æ—¥æœŸå­—ç¬¦ä¸²ï¼ˆè§£å†³æ—¶åŒºåç§»å¯¼è‡´çš„æ—¥æœŸé”™è¯¯ï¼‰
        function getLocalDateString(date) {
            const localDate = new Date(date);
            const offset = localDate.getTimezoneOffset() * 60000;
            const localMidnight = new Date(localDate.getTime() - offset);
            return localMidnight.toISOString().split('T')[0];
        }

        // è¯·æ±‚é€šçŸ¥æƒé™
        function requestNotificationPermission() {
            if ("Notification" in window) {
                Notification.requestPermission();
            }
        }

        // æ˜¾ç¤ºæé†’é€šçŸ¥
        function showReminderNotification(task) {
            // åªå¯¹æœªå®Œæˆçš„ä»»åŠ¡æ˜¾ç¤ºæé†’
            if (task.completed) return;
            
            // æ˜¾ç¤ºé¡µé¢å†…é€šçŸ¥
            reminderTitle.textContent = `ä»»åŠ¡å³å°†å¼€å§‹: ${task.title}`;
            
            const taskStart = new Date(task.startDateTime);
            const formattedStart = taskStart.toLocaleTimeString('zh-CN');
            reminderMessage.textContent = `è¯¥ä»»åŠ¡å°†äº ${formattedStart} å¼€å§‹ï¼Œè¿˜æœ‰${REMINDER_MINUTES}åˆ†é’Ÿæ—¶é—´å‡†å¤‡ã€‚`;
            
            reminderNotification.classList.add('show');
            
            // å¦‚æœæµè§ˆå™¨æ”¯æŒï¼ŒåŒæ—¶æ˜¾ç¤ºç³»ç»Ÿé€šçŸ¥
            if ("Notification" in window && Notification.permission === "granted") {
                new Notification(`ä»»åŠ¡æé†’: ${task.title}`, {
                    body: `è¯¥ä»»åŠ¡å°†äº ${formattedStart} å¼€å§‹ï¼Œè¿˜æœ‰${REMINDER_MINUTES}åˆ†é’Ÿæ—¶é—´å‡†å¤‡ã€‚`,
                    icon: 'https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/svgs/solid/bell.svg'
                });
            }
        }

        // æ£€æŸ¥æ˜¯å¦æœ‰éœ€è¦æé†’çš„ä»»åŠ¡
        function checkReminders() {
            const now = new Date();
            const fiveMinutesLater = new Date(now.getTime() + 5 * 60000); // 5åˆ†é’Ÿå†…
            
            tasks.forEach(task => {
                // åªå¤„ç†æœªå®Œæˆä¸”å¯ç”¨äº†æé†’çš„ä»»åŠ¡
                if (task.completed || !task.reminderEnabled || task.reminderSent) {
                    return;
                }
                
                const reminderTime = new Date(task.reminderTime);
                
                // æ£€æŸ¥æ˜¯å¦åœ¨æé†’æ—¶é—´çš„5åˆ†é’ŸèŒƒå›´å†…
                if (reminderTime >= now && reminderTime <= fiveMinutesLater) {
                    // æ ‡è®°ä¸ºå·²å‘é€æé†’
                    task.reminderSent = true;
                    localStorage.setItem('tasks', JSON.stringify(tasks));
                    
                    // æ˜¾ç¤ºæé†’
                    showReminderNotification(task);
                }
            });
        }

        // åˆ›å»ºçƒŸèŠ±åŠ¨ç”»ï¼ˆè°ƒæ•´ä¸ºåœ¨é¡¶éƒ¨çˆ†ç‚¸ï¼‰
        function createFirework(x, color) {
            // ä¸ºæ¯ä¸ªçƒŸèŠ±åˆ›å»ºå”¯ä¸€ID
            const fireworkId = `firework-${fireworkCounter++}`;
            
            // è®¡ç®—é¡¶éƒ¨çˆ†ç‚¸ä½ç½®ï¼ˆå±å¹•ä¸Š1/4åŒºåŸŸï¼‰
            const explosionY = window.innerHeight * 0.25; // é¡¶éƒ¨åŒºåŸŸ
            
            // åˆ›å»ºçƒŸèŠ±å‘å°„ä½“
            const firework = document.createElement('div');
            firework.id = fireworkId;
            firework.className = 'firework';
            firework.style.backgroundColor = color;
            firework.style.left = `${x}px`;
            firework.style.bottom = '0px';
            firework.style.opacity = '1';
            
            fireworks.appendChild(firework);
            
            // å‘å°„åŠ¨ç”» - ç›´è¾¾é¡¶éƒ¨çˆ†ç‚¸ç‚¹
            const launchDuration = 1.2 + Math.random() * 0.8; // 1.2-2ç§’ï¼Œç¡®ä¿èƒ½åˆ°è¾¾é¡¶éƒ¨
            let launchStartTime = null;
            
            function launchAnimation(timestamp) {
                // æ£€æŸ¥çƒŸèŠ±å…ƒç´ æ˜¯å¦ä»ç„¶å­˜åœ¨
                const fireworkElement = document.getElementById(fireworkId);
                if (!fireworkElement) return;
                
                if (!launchStartTime) launchStartTime = timestamp;
                const progress = (timestamp - launchStartTime) / (launchDuration * 1000);
                
                if (progress < 1) {
                    // ç›´çº¿å‘å°„åˆ°é¡¶éƒ¨çˆ†ç‚¸ç‚¹
                    const distanceToTop = window.innerHeight - explosionY;
                    const currentPosition = distanceToTop * progress;
                    fireworkElement.style.bottom = `${currentPosition}px`;
                    requestAnimationFrame(launchAnimation);
                } else {
                    // åˆ°è¾¾é¡¶éƒ¨åçˆ†ç‚¸
                    if (fireworkElement) fireworkElement.remove();
                    explodeFirework(x, explosionY, color);
                }
            }
            
            requestAnimationFrame(launchAnimation);
        }

        // çƒŸèŠ±çˆ†ç‚¸æ•ˆæœï¼ˆå¢åŠ ç²’å­æ•°é‡è‡³100-150ä¸ªï¼‰
        function explodeFirework(x, y, color) {
            // æ¯ä¸ªçƒŸèŠ±çˆ†ç‚¸ç”Ÿæˆ100-150ä¸ªç²’å­
            const particleCount = 100 + Math.floor(Math.random() * 51);
            const particles = [];
            
            // åˆ›å»ºçˆ†ç‚¸ç²’å­ï¼Œæ¯ä¸ªç²’å­æœ‰å”¯ä¸€ID
            for (let i = 0; i < particleCount; i++) {
                const particleId = `particle-${fireworkCounter++}-${i}`;
                const particle = document.createElement('div');
                particle.id = particleId;
                particle.className = 'firework-particle';
                
                // éšæœºç²’å­é¢œè‰²ï¼ˆåŸºäºä¸»è‰²è°ƒçš„å˜ä½“ï¼‰
                const hue = color.startsWith('#') ? parseInt(color.slice(1), 16) : getColorValue(color);
                const randomHue = Math.floor(Math.random() * 40) - 20; // ä¸»è‰²è°ƒÂ±20åº¦
                particle.style.backgroundColor = `hsl(${hue + randomHue}, 85%, 65%)`;
                
                particle.style.left = `${x}px`;
                particle.style.top = `${y}px`;
                particle.style.opacity = '1';
                
                fireworks.appendChild(particle);
                particles.push({element: particle, id: particleId});
            }
            
            // çˆ†ç‚¸åŠ¨ç”»
            const explodeDuration = 2 + Math.random() * 1; // 2-3ç§’ï¼Œæ›´é•¿çš„åŠ¨ç”»æ—¶é—´ä»¥å±•ç¤ºæ›´å¤šç²’å­
            let explodeStartTime = null;
            
            function explodeAnimation(timestamp) {
                if (!explodeStartTime) explodeStartTime = timestamp;
                const progress = (timestamp - explodeStartTime) / (explodeDuration * 1000);
                
                if (progress < 1) {
                    particles.forEach((particleObj, index) => {
                        // æ£€æŸ¥ç²’å­æ˜¯å¦ä»ç„¶å­˜åœ¨
                        const particle = document.getElementById(particleObj.id);
                        if (!particle) return;
                        
                        // æ¯ä¸ªç²’å­éšæœºæ–¹å‘å’Œé€Ÿåº¦
                        const angle = (index / particles.length) * Math.PI * 2;
                        const speed = 40 + Math.random() * 80; // 40-120px
                        const distance = speed * progress;
                        
                        // è®¡ç®—ç²’å­ä½ç½®
                        const px = x + Math.cos(angle) * distance;
                        const py = y + Math.sin(angle) * distance;
                        
                        // åº”ç”¨é‡åŠ›æ•ˆæœï¼ˆé¡¶éƒ¨çˆ†ç‚¸åä¸‹è½æ›´æ˜æ˜¾ï¼‰
                        const gravity = progress * progress * 60;
                        particle.style.left = `${px}px`;
                        particle.style.top = `${py + gravity}px`;
                        
                        // é€æ¸æ·¡å‡º
                        particle.style.opacity = `${1 - progress}`;
                    });
                    requestAnimationFrame(explodeAnimation);
                } else {
                    // åŠ¨ç”»ç»“æŸï¼Œæ¸…é™¤ç²’å­
                    particles.forEach(particleObj => {
                        const particle = document.getElementById(particleObj.id);
                        if (particle) particle.remove();
                    });
                }
            }
            
            requestAnimationFrame(explodeAnimation);
        }

        // è¾…åŠ©å‡½æ•°ï¼šè·å–é¢œè‰²çš„HSLå€¼
        function getColorValue(color) {
            const colors = {
                'red': 0,
                'orange': 30,
                'yellow': 60,
                'green': 120,
                'blue': 240,
                'indigo': 270,
                'violet': 300,
                'pink': 330
            };
            return colors[color] || 240; // é»˜è®¤è“è‰²
        }

        // åˆ›å»ºä»»åŠ¡å®ŒæˆçƒŸèŠ±åº†ç¥æ•ˆæœ
        function createCelebration() {
            // æ˜¾ç¤ºåº†ç¥æ–‡å­—ï¼ˆå¦‚æœå½“å‰æ²¡æœ‰æ˜¾ç¤ºï¼‰
            if (!celebrationMessage.classList.contains('show')) {
                celebrationMessage.classList.add('show');
                
                // 3ç§’åè‡ªåŠ¨éšè—æ–‡å­—
                setTimeout(() => {
                    celebrationMessage.classList.remove('show');

            }
            
            // å®šä¹‰å¤šç§çƒŸèŠ±é¢œè‰²
            const fireworkColors = ['#ff3366', '#3366ff', '#33cc99', '#ffcc00', '#cc66ff', '#ff6666', '#66ccff', '#ff99cc'];
            
            // ä¿æŒ10-15ä¸ªçƒŸèŠ±æ•°é‡
            const fireworkCount = 10 + Math.floor(Math.random() * 6);
            for (let i = 0; i < fireworkCount; i++) {
                // éšæœºæ°´å¹³ä½ç½®ï¼ˆè¦†ç›–æ•´ä¸ªå±å¹•å®½åº¦ï¼‰
                const x = 30 + Math.random() * (window.innerWidth - 60);
                
                // éšæœºé¢œè‰²
                const color = fireworkColors[Math.floor(Math.random() * fireworkColors.length)];
                
                // å»¶è¿Ÿå‘å°„ï¼Œè¥é€ è¿ç»­æ•ˆæœ
                setTimeout(() => {
                    createFirework(x, color);
                }, i * 250); // æ¯ä¸ªçƒŸèŠ±é—´éš”250ms
            }
        }

        // æ¸²æŸ“æ—¥ç¨‹è¡¨
        function renderDailySchedule() {
            timeLabels.innerHTML = '';
            scheduleRows.innerHTML = '';
            
            // æ›´æ–°æ—¥æœŸæ˜¾ç¤º
            const options = { year: 'numeric', month: 'long', day: 'numeric', weekday: 'long' };
            scheduleDate.innerHTML = `<i class="fas fa-calendar-day"></i> ${currentScheduleDate.toLocaleDateString('zh-CN', options)}`;
            
            // åˆ›å»ºæ—¶é—´æ ‡ç­¾å’Œè¡Œï¼ˆ0-23å°æ—¶ï¼‰
            for (let hour = 0; hour < 24; hour++) {
                // æ—¶é—´æ ‡ç­¾
                const timeLabel = document.createElement('div');
                timeLabel.className = 'time-label';
                timeLabel.setAttribute('data-hour', hour);
                timeLabel.innerHTML = `<span>${hour}:00</span>`;
                timeLabels.appendChild(timeLabel);
                
                // æ—¥ç¨‹è¡Œ
                const scheduleRow = document.createElement('div');
                scheduleRow.className = 'schedule-row';
                scheduleRow.dataset.hour = hour;
                
                // ä¸ºæ¯ä¸ªå°æ—¶åˆ›å»ºæ—¶é—´æ®µå•å…ƒæ ¼ï¼ˆæ¯15åˆ†é’Ÿä¸€ä¸ªå•å…ƒæ ¼ï¼‰
                for (let i = 0; i < 4; i++) {
                    const cell = document.createElement('div');
                    cell.className = 'schedule-cell';
                    scheduleRow.appendChild(cell);
                }
                
                scheduleRows.appendChild(scheduleRow);
            }
            
            // è·å–å½“å¤©æ‰€æœ‰ä»»åŠ¡ï¼ˆåŒ…æ‹¬å·²å®Œæˆçš„ï¼‰
            const targetDateStr = getLocalDateString(currentScheduleDate);
            
            const dayTasks = tasks.filter(task => {
                const taskStartDateStr = getLocalDateString(new Date(task.startDateTime));
                const taskDueDateStr = getLocalDateString(new Date(task.dueDateTime));
                
                return taskStartDateStr <= targetDateStr && taskDueDateStr >= targetDateStr;
            });
            
            // æŒ‰å¼€å§‹æ—¶é—´æ’åºï¼Œå·²å®Œæˆä»»åŠ¡æ’åœ¨åé¢
            dayTasks.sort((a, b) => {
                if (a.completed !== b.completed) {
                    return a.completed ? 1 : -1;
                }
                return new Date(a.startDateTime) - new Date(b.startDateTime);
            });
            
            // å¦‚æœæ²¡æœ‰ä»»åŠ¡
            if (dayTasks.length === 0) {
                const noTasksMsg = document.createElement('div');
                noTasksMsg.className = 'no-tasks';
                noTasksMsg.innerHTML = `
                    <i class="fas fa-calendar-check"></i>
                    <p>å½“å¤©æ²¡æœ‰å®‰æ’ä»»åŠ¡</p>
                    <p style="font-size: 0.9rem; margin-top: 10px;">å¯ä»¥å»ä»»åŠ¡ç®¡ç†é¡µé¢æ·»åŠ æ–°ä»»åŠ¡</p>
                `;
                scheduleRows.appendChild(noTasksMsg);
                return;
            }
            
            // æ·»åŠ ä»»åŠ¡åˆ°æ—¶é—´è¡¨ - æŒ‰é¡ºåºæ’åˆ—
            dayTasks.forEach((task, index) => {
                const startTime = new Date(task.startDateTime);
                const dueTime = new Date(task.dueDateTime);
                
                // è°ƒæ•´è·¨å¤©ä»»åŠ¡çš„æ˜¾ç¤º
                const taskStartDateStr = getLocalDateString(startTime);
                const taskDueDateStr = getLocalDateString(dueTime);
                const targetDate = new Date(currentScheduleDate);
                
                const taskStart = new Date(startTime);
                if (taskStartDateStr < targetDateStr) {
                    taskStart.setTime(targetDate.getTime());
                    taskStart.setHours(0, 0, 0, 0);
                }
                
                const taskDue = new Date(dueTime);
                if (taskDueDateStr > targetDateStr) {
                    taskDue.setTime(targetDate.getTime());
                    taskDue.setHours(23, 59, 59, 999);
                }
                
                // è®¡ç®—ä½ç½®å’Œå®½åº¦ï¼ˆæŒ‰åˆ†é’Ÿè®¡ç®—ï¼‰
                const startMinutes = taskStart.getHours() * 60 + taskStart.getMinutes();
                const dueMinutes = taskDue.getHours() * 60 + taskDue.getMinutes();
                const durationMinutes = dueMinutes - startMinutes;
                
                const totalMinutesInDay = 24 * 60;
                const leftPercent = (startMinutes / totalMinutesInDay) * 100;
                const widthPercent = (durationMinutes / totalMinutesInDay) * 100;
                
                // åˆ›å»ºä»»åŠ¡å…ƒç´  - å…³é”®ï¼šä½¿ç”¨indexç¡®ä¿ä»ä¸Šåˆ°ä¸‹ä¾æ¬¡æ’åˆ—
                const taskElement = document.createElement('div');
                // å·²å®Œæˆä»»åŠ¡æ·»åŠ completedç±»ä»¥åº”ç”¨ç‰¹æ®Šæ ·å¼
                taskElement.className = `schedule-task priority-${task.priority} ${task.completed ? 'completed' : ''}`;
                taskElement.textContent = task.title;
                taskElement.style.left = `${leftPercent}%`;
                taskElement.style.width = `${widthPercent}%`;
                taskElement.style.top = `${index * 60}px`; // æŒ‰ä»»åŠ¡é¡ºåºä¾æ¬¡æ’åˆ—ï¼Œæ¯è¡Œ60px
                
                // æ·»åŠ ç‚¹å‡»å®ŒæˆåŠŸèƒ½
                taskElement.addEventListener('click', () => {
                    const wasCompleted = task.completed;
                    task.completed = !task.completed;
                    
                    // åªæœ‰ä»æœªå®Œæˆå˜ä¸ºå®Œæˆæ—¶æ‰æ˜¾ç¤ºåº†ç¥æ•ˆæœ
                    if (!wasCompleted && task.completed) {
                        createCelebration();
                    }
                    
                    localStorage.setItem('tasks', JSON.stringify(tasks));
                    renderDailySchedule(); // é‡æ–°æ¸²æŸ“ï¼Œè‡ªåŠ¨é‡æ’ä»»åŠ¡
                });
                
                // æ·»åŠ ä»»åŠ¡æç¤º
                const startHours = taskStart.getHours().toString().padStart(2, '0');
                const startMins = taskStart.getMinutes().toString().padStart(2, '0');
                const dueHours = taskDue.getHours().toString().padStart(2, '0');
                const dueMins = taskDue.getMinutes().toString().padStart(2, '0');
                
                // æ·»åŠ æé†’ä¿¡æ¯å’Œå®ŒæˆçŠ¶æ€åˆ°æç¤ºä¸­
                let statusText = task.completed ? 'ï¼ˆå·²å®Œæˆï¼‰' : 'ï¼ˆæœªå®Œæˆï¼‰';
                let reminderText = '';
                if (task.reminderEnabled && !task.completed) {
                    const reminderDate = new Date(task.reminderTime);
                    const formattedReminder = reminderDate.toLocaleTimeString('zh-CN');
                    reminderText = `\næé†’: ${formattedReminder} (å¼€å§‹å‰${REMINDER_MINUTES}åˆ†é’Ÿ)`;
                }
                
                taskElement.title = `ç‚¹å‡»${task.completed ? 'æ ‡è®°ä¸ºæœªå®Œæˆ' : 'æ ‡è®°ä¸ºå®Œæˆ'}\n${task.title} ${statusText}\nå¼€å§‹: ${startHours}:${startMins}\næˆªæ­¢: ${dueHours}:${dueMins}${reminderText}`;
                
                scheduleRows.appendChild(taskElement);
            });
        }

        // æ—¥æœŸå¯¼èˆª
        prevDayBtn.addEventListener('click', () => {
            currentScheduleDate.setDate(currentScheduleDate.getDate() - 1);
            renderDailySchedule();
        });

        nextDayBtn.addEventListener('click', () => {
            currentScheduleDate.setDate(currentScheduleDate.getDate() + 1);
            renderDailySchedule();
        });

        // æé†’é€šçŸ¥äº‹ä»¶å¤„ç†
        dismissReminderBtn.addEventListener('click', () => {
            reminderNotification.classList.remove('show');
            if (reminderTimeout) {
                clearTimeout(reminderTimeout);
                reminderTimeout = null;
            }
        });

        snoozeReminderBtn.addEventListener('click', () => {
            reminderNotification.classList.remove('show');
            
            // 5åˆ†é’Ÿåå†æ¬¡æé†’
            if (reminderTimeout) {
                clearTimeout(reminderTimeout);
            }
            
            reminderTimeout = setTimeout(() => {
                reminderNotification.classList.add('show');
            }, SNOOZE_MINUTES * 60000); // 5åˆ†é’Ÿ
        });

        // ç›‘å¬æœ¬åœ°å­˜å‚¨å˜åŒ–ï¼Œå½“ä»»åŠ¡å®Œæˆæ—¶åœ¨å½“å‰é¡µé¢ä¹Ÿæ˜¾ç¤ºåº†ç¥æ•ˆæœ
        window.addEventListener('storage', (e) => {
            if (e.key === 'tasks') {
                const newTasks = JSON.parse(e.newValue || '[]');
                const oldTasks = JSON.parse(e.oldValue || '[]');
                
                // æ£€æŸ¥æ˜¯å¦æœ‰ä»»åŠ¡ä»"æœªå®Œæˆ"å˜ä¸º"å®Œæˆ"
                for (let i = 0; i < newTasks.length; i++) {
                    const newTask = newTasks[i];
                    const oldTask = oldTasks.find(t => t.id === newTask.id);
                    
                    if (oldTask && !oldTask.completed && newTask.completed) {
                        createCelebration();
                        break;
                    }
                }
                
                tasks = newTasks;
                renderDailySchedule();
                checkReminders();
            }
        });

        // åˆå§‹åŒ–
        function init() {
            // è¯·æ±‚é€šçŸ¥æƒé™
            requestNotificationPermission();
            
            // åˆå§‹æ¸²æŸ“
            renderDailySchedule();
            
            // æ¯åˆ†é’Ÿæ£€æŸ¥ä¸€æ¬¡æ˜¯å¦æœ‰éœ€è¦æé†’çš„ä»»åŠ¡
            checkReminders();
            setInterval(checkReminders, 60000); // 60ç§’æ£€æŸ¥ä¸€æ¬¡
        }

        // å¯åŠ¨åº”ç”¨
        init();
    </script>
