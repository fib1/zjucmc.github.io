<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FIB的任务处理机</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            color: white;
        }

        .container {
            text-align: center;
            max-width: 800px;
            width: 100%;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 50px;
            text-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            position: relative;
            display: inline-block;
        }

        h1::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 10%;
            width: 80%;
            height: 4px;
            background-color: rgba(255, 255, 255, 0.7);
            border-radius: 2px;
        }

        .功能图标容器 {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 30px;
            margin-top: 30px;
        }

        .功能图标 {
            background-color: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 30px 20px;
            text-decoration: none;
            color: white;
            transition: all 0.3s ease;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .功能图标:hover {
            transform: translateY(-10px) scale(1.05);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.15);
            background-color: rgba(255, 255, 255, 0.2);
        }

        .图标 {
            font-size: 3rem;
            margin-bottom: 15px;
            text-shadow: 0 3px 6px rgba(0, 0, 0, 0.2);
        }

        .标题 {
            font-size: 1.3rem;
            font-weight: 600;
        }

        .描述 {
            margin-top: 10px;
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.8);
            line-height: 1.5;
        }

        footer {
            margin-top: 80px;
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.7);
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }
            
            .功能图标容器 {
                grid-template-columns: 1fr;
                gap: 20px;
            }
            
            .图标 {
                font-size: 2.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>任务管理中心</h1>
        
        <div class="功能图标容器">
            <a href="task-management.html" class="功能图标">
                <div class="图标">
                    <i class="fas fa-tasks"></i>
                </div>
                <div class="标题">任务管理</div>
                <div class="描述">创建、编辑和跟踪您的任务，支持图片上传和优先级分类</div>
            </a>
            
            <a href="daily-schedule.html" class="功能图标">
                <div class="图标">
                    <i class="fas fa-clock"></i>
                </div>
                <div class="标题">当日任务时间表</div>
                <div class="描述">查看和管理当天的任务安排，按时间顺序展示</div>
            </a>
            
            <a href="task-calendar.html" class="功能图标">
                <div class="图标">
                    <i class="fas fa-calendar"></i>
                </div>
                <div class="标题">任务日历</div>
                <div class="描述">在日历视图中查看所有任务，按日期组织和规划</div>
            </a>
            
            <a href="mood-diary.html" class="功能图标">
                <div class="图标">
                    <i class="fas fa-book-open"></i>
                </div>
                <div class="标题">心情日记</div>
                <div class="描述">记录每日心情和任务完成情况，回顾您的生活轨迹</div>
            </a>
        </div>
    </div>
    
    <footer>
        任务管理中心 &copy; 2025 - 让生活更有条理
    </footer>
</body>
</html>
